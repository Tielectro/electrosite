  <!-- Estilos CSS -->
  <style>
    /* Estilos do cabeçalho */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0); /* Inicia com fundo transparente */
      z-index: 9999;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    .solid {
      background-color: rgb(255, 255, 255); /* Fundo branco quando rolar para baixo */
    }

    /* Estilos da logo */
    .logo img {
      max-width: 280px; /* Ajuste o tamanho conforme necessário */
      height: auto;
    }

    /* Estilos da barra de navegação */
    .navbar {
      display: flex;
      gap: 20px; /* Espaçamento entre os links */
      align-items: center;
    }

    .navbar a {
      color: #333333; /* Cor vermelha para os links */
      text-decoration: none;
    }

    .navbar a:hover {
      color: #f30a0a; /* Cor preta ao passar o mouse */
    }

    /* Estilo para o menu "hamburger" */
    .menu-icon {
      display: none;
      cursor: pointer;
      color: red; /* Cor vermelha para o ícone "hamburger" */
    }

    /* Estilos para o menu de navegação móvel */
    .navbar-mobile {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%; /* Largura total */
      background-color: white;
      flex-direction: column;
      gap: 0;
    }

    /* Estilos para links do menu móvel */
    .navbar-mobile a {
      padding: 10px; /* Espaçamento dos links */
      border-bottom: 1px solid #ccc; /* Linha divisória */
      color: red;
    }

    /* Exibir a barra de navegação e ocultar o menu "hamburger" em telas grandes */
    @media (min-width: 768px) {
      .navbar {
        display: flex;
      }

      .menu-icon {
        display: none;
      }
    }

    /* Exibir o menu "hamburger" em telas menores */
    @media (max-width: 767px) {
      .navbar {
        display: none;
      }

      .menu-icon {
        display: block;
      }
    }

    /* Estilo para a imagem de fundo */
    .image-container img {
      width: 100px; /* Ajuste conforme necessário */
      height: auto;
    }

    /* Posicionamento da imagem à direita */
    @media (min-width: 768px) {
      .image-container {
        margin-left: auto;
      }
    }

    /* Estilo para o vídeo */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      overflow: hidden;
    }

    /* Estilo para o título do vídeo */
    #video-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white; /* Cor branca de fundo do dropdown */
      z-index: 9999;
      margin-top: 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Estilos para os botões do dropdown */
    .dropdown-menu a {
      display: block;
      padding: 8px 16px;
      color: black;
      text-decoration: none;
      border-radius: 5px; /* Bordas arredondadas para os botões */
    }

    /* Quando o mouse passa sobre os botões do dropdown */
    .dropdown-menu a:hover {
      background-color: red; /* Cor vermelha ao passar o mouse */
      color: white; /* Cor branca do texto */
    }

    /* Estilos para o dropdown em telas pequenas */
    .navbar-mobile .dropdown-menu a {
      color: black; /* Cor padrão do texto em telas pequenas */
    }

    .navbar-mobile .dropdown-menu a:hover {
      background-color: red; /* Cor vermelha ao passar o mouse em telas pequenas */
      color: white; /* Cor branca do texto em telas pequenas */
    }
    /* Ícone de rolagem */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }

    .scroll-down i {
      font-size: 24px;
      animation: bounce 2s infinite;
    }
    .image-container {
      display: flex;
      flex-direction: column; /* Posiciona as imagens em coluna */
    }

    /* Estilos para as imagens */
    .image-container img {
      width: 100px; /* Ajuste conforme necessário */
      height: auto;
      margin-bottom: 10px; /* Espaçamento entre as imagens */
    }
  </style>

<body>
<!-- Cabeçalho com logo, menu e imagem -->
<header class="header">
  <div class="logo">
    <img src="img/logo1semfundo.png" alt="Logo Electrogrupo">
  </div>

  <!-- Ícone do menu "hamburger" -->
  <div class="menu-icon" id="menu-icon">
    <!-- Ícone de "hamburger" mais elegante usando Font Awesome -->
    <i class="fas fa-bars"></i>
  </div>

  <!-- Barra de navegação -->
  <nav class="navbar" id="navbar">
    <a href="index.html">Inicio</a>
    <a href="LaEmpresa.html">La empresa</a>
    <a href="Productos.html">Productos</a>
    <a href="#">Servicios</a>
    <a href="#">Trabaja con nosotros</a>
  </nav>

  <!-- Menu de navegação móvel -->
  <nav class="navbar-mobile" id="navbar-mobile">
    <a href="index.html">Inicio</a>
    <a href="LaEmpresa.html">La empresa</a>
    <a href="Productos.html">Productos</a>
    <a href="#">Servicios</a>
    <a href="#">Trabaja con nosotros</a>
  </nav>

  <!-- Contêiner para as imagens -->
  <div class="image-container">
    <img src="img/consiloslogo1semfundo.png" alt="Image 1">
    <img src="img/imbillogo1semfundo.png" alt="Image 2">
    <img src="img/westernlogo1semfundo.png" alt="Image 3">
  </div>
</header>

<!-- Vídeo de fundo -->
<video autoplay muted loop style="position: relative; width: 100%; height: 100vh; object-fit: cover;">
  <source src="img/video2.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Título do vídeo -->
<h1 id="video-title">Welcome to Electrogrupo</h1>
<div class="scroll-down">
  <i class="fa fa-angle-down"></i>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var header = document.querySelector(".header");
    var menuIcon = document.getElementById("menu-icon");
    var navbar = document.getElementById("navbar");
    var navbarMobile = document.getElementById("navbar-mobile");

    // Alternar o menu móvel
    function toggleMobileMenu() {
      if (navbarMobile.style.display === "none" || navbarMobile.style.display === "") {
        navbarMobile.style.display = "flex";
      } else {
        navbarMobile.style.display = "none";
      }
    }

    // Adicionar evento de clique ao ícone do menu
    menuIcon.addEventListener("click", toggleMobileMenu);

    // Ajustar o menu com base no tamanho da tela
    function adjustMenu() {
      if (window.innerWidth <= 767) {
        navbar.style.display = "none";
        navbarMobile.style.display = "none";
        menuIcon.style.display = "block";
      } else {
        navbar.style.display = "flex";
        navbarMobile.style.display = "none";
        menuIcon.style.display = "none";
      }
    }

    // Ajustar o menu ao carregar a página e ao redimensionar a janela
    adjustMenu();
    window.addEventListener("resize", adjustMenu);

    // Ajustar a opacidade do cabeçalho com base na posição de rolagem
    function adjustHeaderOpacity() {
      var scrollPosition = window.pageYOffset;

      if (scrollPosition > 0) {
        header.classList.add("solid");
      } else {
        header.classList.remove("solid");
      }
    }

    // Adiciona um ouvinte de evento para ajustar a opacidade do cabeçalho ao rolar a janela
    window.addEventListener("scroll", adjustHeaderOpacity);

    // Ajustar a opacidade do cabeçalho ao carregar a página
    adjustHeaderOpacity();
  });
</script>
</body>
