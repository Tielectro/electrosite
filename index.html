<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura e Impressão de Fotos</title>
</head>
<body>
<h1>Captura e Impressão de Fotos</h1>
<div id="camera"></div>
<button onclick="capturarFoto()">Capturar Foto</button>
<button onclick="imprimir()">Imprimir</button>

<script>
  function capturarFoto() {
    // Acesso à câmera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        var video = document.createElement('video');
        video.srcObject = stream;
        document.getElementById('camera').appendChild(video);
        video.play();

        // Captura da foto
        var canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        var context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Exibição da foto
        var foto = document.createElement('img');
        foto.src = canvas.toDataURL('image/jpeg');
        document.body.appendChild(foto);

        // Parar a câmera
        video.srcObject.getTracks().forEach(track => track.stop());
        document.getElementById('camera').removeChild(video);
      })
      .catch(function(err) {
        console.error('Erro ao acessar a câmera: ', err);
      });
  }

  function imprimir() {
    window.print();
  }
</script>
</body>
</html>
